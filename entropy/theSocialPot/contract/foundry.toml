[profile.default]
src = "src"
out = "artifacts"
libs = ["node_modules", "lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
remappings = [
    "@aave/=node_modules/@aave/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@pythnetwork/=node_modules/@pythnetwork/",
    "eth-gas-reporter/=node_modules/eth-gas-reporter/",
    "hardhat/=node_modules/hardhat/",
]

# Fork configuration for testing with real contracts
# Uncomment and set your RPC URL to test with real Pyth on Base Sepolia
# [profile.fork]
# fork_url = "https://sepolia.base.org"
# fork_block_number = null  # Use latest block

