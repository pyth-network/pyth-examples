<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>
  
  <!-- Main Text -->
  <text x="64" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#text)">w</text>
  <text x="64" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#text)">hip</text>
  
  <!-- Decorative Elements -->
  <circle cx="32" cy="32" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="96" cy="32" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="32" cy="96" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="96" cy="96" r="3" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Hash Symbol -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#888">#</text>
</svg>
